<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="mode-toggle">
      <span class="mode-label">Calculator Mode</span>
      <div class="toggle-switch">
        <button class="toggle-btn active" data-mode="basic">Basic</button>
        <button class="toggle-btn" data-mode="advanced">Advanced</button>
      </div>
    </div>
    
    <div class="display-container">
      <div class="history" id="history"></div>
      <input type="text" id="display" class="display" placeholder="0" />
    </div>

    <div class="buttons">
      <button data-action="clear">AC</button>
      <button data-action="delete">DEL</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-func="percent">%</button>

      <div class="advanced-row">
        <button data-func="sin">sin</button>
        <button data-func="cos">cos</button>
        <button data-func="tan">tan</button>
        <button data-func="log">log</button>
        <button data-func="ln">ln</button>
      </div>

      <div class="advanced-row">
        <button data-func="asin">sin‚Åª¬π</button>
        <button data-func="acos">cos‚Åª¬π</button>
        <button data-func="atan">tan‚Åª¬π</button>
        <button data-func="exp">eÀ£</button>
        <button data-func="pow10">10À£</button>
      </div>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">√∑</button>
      <button data-func="sqrt">‚àö</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">√ó</button>
      <button data-func="square">x¬≤</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">‚àí</button>
      <button data-func="cube">x¬≥</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-func="pi">œÄ</button>
      <button data-value="+">+</button>
      <button data-func="e">e</button>

      <button data-action="calculate" class="equal">=</button>
      <button data-func="factorial">x!</button>
      <button data-func="power">x ∏</button>
      <button data-func="inverse">1/x</button>
    </div>

    <div class="keyboard-hint">
      üí° Keyboard supported: Numbers, operators, Enter (=), Backspace (DEL), Escape (AC)
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
